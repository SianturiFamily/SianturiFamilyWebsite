<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Family</title>
  <style>
    body {
      margin: 0;
      height: 110vh;
      background: linear-gradient(to bottom, #1a1a1f, #0d0d12),
                  url('https://images.unsplash.com/photo-1506748686212-91eb4d5f0cf6?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg5OXwwfDF8c2VhY2h8MjZ8fGNpdHkzNjh8ZW58MHx8fHwxNjg5NzYxMTM&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      font-family: 'Courier New', monospace;
      color: #cccccc;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      color: #ffb3ec;
      text-shadow: 0 0 10px #ffb3ec88;
      text-align: center;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
    }

    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .gallery img {
      width: 150px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #555;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #0ff;
    }

    @keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.info-box {
  display: none;
}

.info-overlay {
  position: fixed;
  top: 0;
  left: 100%;
  width: 100%;
  height: 100%;
  background: #222;
  color: #f4f4f4;
  padding: 30px 20px;
  box-sizing: border-box;
  z-index: 1000;
  transition: left 0.4s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
  border-radius: 0;
  box-shadow: -2px 0 20px rgba(0,255,255,0.2);
}

.info-overlay.active {
  left: 0;
}

.info-overlay h2 {
  color: #0ff;
  margin-bottom: 15px;
  font-family: Times New Roman;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 24px;
  background: none;
  border: none;
  color: #0ff;
  cursor: pointer;
}

.info-box.slide-in {
  animation: slideIn 0.4s ease forwards;
}


    .info-box h2 {
      margin-top: 0;
      color: #0ff;
      font-family: Comic Sans MS;
    }
    .helping {
      align-items: center;
      justify-content: center;
      display: flex;
      
    }
  </style>
</head>
<body>
  <h1>Sianturi Family</h1>
  <div class="helping">
    <p>Click One of the Picture <3</p>
</div>
  <div class="container">
    <div class="gallery">
      <img src="IMG-20250514-WA0026.jpg" alt="Mamak" onclick="showInfo('one')" />
      <img src="IMG_20250514_171354.jpg" alt="Oskar" onclick="showInfo('two')" />
      <img src="IMG-20250514-WA0019.jpg" alt="Esa" onclick="showInfo('three')" />
      <img src='IMG-20250514-WA0018.jpg' alt="Esa"
      onclick="showInfo('four')" />
    </div>
    <div class="info-overlay" id="info-overlay">
  <button class="close-btn" onclick="closeOverlay()">Ã—</button>
  <h2 id="name">Click a family member</h2>
  <p id="details">Their story will appear here.</p>
</div>

 <script>
  const overlay = document.getElementById("info-overlay");
  const nameEl = document.getElementById("name");
  const detailsEl = document.getElementById("details");

  const infoData = {
    one: {
      name: "Dian Maya Sari br Bangun (Mamak)",
      details: "Wanita kuat, penuh kasih sayang dan rajin berdoa. Penopang utama keluarga Sianturi.          Amsal 31:27-28 (TB) : Ia mengawasi segala perbuatan rumah tangganya, makanan kemalasan tidak dimakannya.Anak-anaknya bangun, dan menyebutnya berbahagia, pula suaminya memuji dia:"
    },
    two: {
      name: "Oskar Saputra Sianturi (Bang Ua)",
      details: "Pecinta MMA dan komputer, anak SMA, pandai Chemistry, dan Sistem informasi, Catur juga bisa :) Filipi 1:21 (TB)  Karena bagiku hidup adalah Kristus dan mati adalah keuntungan."
    },
    three: {
      name: "Binesa Sianturi (Esa)",
      details: "Anak penuh potensi, suka belajar dan membawa kebahagiaan di rumah.Yesaya 1:18: Sekalipun dosamu merah seperti kirmizi, akan menjadi putih seperti salju; sekalipun berwarna merah seperti kain kesumba, akan menjadi putih seperti bulu domba."
    },
    four: {
      name: "Ginta yeheskiel Brena (Ginta aja)",
      details: "Umur ku 12 lahir di provinsi sumatera Utara letak di kota Medan di desa kabanjahe sekolah Masehi 1 kabanjahe talenta bermain bola basket dan catur. Kolose 3:23: Apa pun juga yang kamu perbuat, perbuatlah dengan segenap hatimu seperti untuk Tuhan dan bukan untuk manusia."
    }
  };

  function showInfo(key) {
    const info = infoData[key];
    nameEl.textContent = info.name;
    detailsEl.textContent = info.details;
    overlay.classList.add("active");
  }

  function closeOverlay() {
    overlay.classList.remove("active");
  }
</script>
</body>
</html>
