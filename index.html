<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIANTURI WEBSITE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        url('IMG-20250417-WA0002.jpg'), 
        url('IMG-20250303-WA0008.jpg');
      background-position: bottom center, top center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;
      background-size: contain, contain;
      background-color: #ffceab;
      font-family: 'Times New Roman', serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.1);
      border-top: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      color: #9a5a38;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      padding-top: 20px;
      -webkit-text-stroke: 1px black;
    }

    .button2 {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-family: 'Times New Roman', serif;
      border: 4px solid #9a5a38;
      border-radius: 19px;
      padding: 10px 15px;
      color: #f5bfa2;
      text-transform: uppercase;
      background-color: #9a5a38;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffceab;
      color: #9a5a38;
      box-shadow: 0 0 12px #f5bfa2;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        background-size: cover, cover;
        background-position: center center, center center;
      }

      .glass-header {
        padding: 10px;
        margin: 10px;
      }

      button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="glass-header">
      <h1>Welcome to Our Family Website <3</h1>
      <p>Built with love and code by Oskar.</p>
    </header>
    <div class="button2">
      <div class="button-wrapper">
        <a href="aboutus.html">
          <button class="Nextpage">Tekan Aku Untuk Kejutan</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
