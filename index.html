<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIANTURI WEBSITE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  html , body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; 
  }
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-image: 
    url('IMG-20250417-WA0002.jpg'), 
    url('IMG-20250303-WA0008.jpg');
  background-position: bottom center , top center;
  background-repeat: no-repeat , no-repeat;
  background-attachment: fixed , fixed;
  background-size: contain , contain;
  background-color: #ffceab;
  position: absolute; 
}

.button2 {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
}

button {
  margin-top: 5px;
  margin-bottom: 10px;
  font-family: Times New Roman;
  border: 4px solid #9a5a38;
  border-radius: 19px;
  padding: 5px 5px;
  color: #f5bfa2;
  text-transform: uppercase;
  background-color: #9a5a38;
}

.glass-header {
  background: rgba(255, 255, 255, 0.1);
  border-top: 2px solid rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(1px);
  -webkit-backdrop-filter: blur(10px);
  padding: 10px 10px; /* less padding = smaller */
  margin: 20px;
  border-radius: 12px
  text-align: center;
  color: #9a5a38;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  align-items: bottom center;
}

header {
  align-items: center;
  justify-content: center;
  font-family: times new roman;
  -webkit-text-stroke: 1px black;
}
.button-wrapper {
  align-items: center;
  justify-content: center;
  display: flex;
}

  </style>
</head>
<body>
  <header class="glass-header">
  <h1 style="text-align: center; padding-top: 50px;">Welcome to Our Family Website <3</h1>
  <p style="text-align: center;">Built with love and code by Oskar.</p>
  </header>
  <div class="button2">
    <div class="button-wrapper">
    <a href="aboutus.html">
  <button class="Nextpage">Tekan Aku Untuk kejutan</button
  </a>
  </div>
  </div>
</body>
</html>
